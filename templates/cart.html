<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - {{ branding.site_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">
                {% if branding.logo_path %}
                    <img src="{{ url_for('static', filename=branding.logo_path) }}" alt="{{ branding.site_name }}" style="max-height: 40px; vertical-align: middle;">
                {% else %}
                    {{ branding.site_name }}
                {% endif %}
            </h1>
            <form method="POST" action="/search" class="search-form" role="search">
                <input type="text" name="search" placeholder="Search products..." class="search-input" aria-label="Search products">
                <button type="submit" class="search-btn" aria-label="Submit search">Search</button>
            </form>
            <nav role="navigation">
                <a href="/" aria-label="Shop page">Shop</a>
                <a href="/orders" aria-label="Orders page">Orders</a>
            </nav>
        </div>
    </header>

    <section class="cart-section">
        <div class="container">
            <h2>Your Cart</h2>
            <div id="cart-items" class="cart-items">
                <table id="cart-table" class="order-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="cart-table-body"></tbody>
                </table>
            </div>
            <div class="cart-total">Total: UGX <span id="cart-total">0.00</span></div>
            <a href="{{ url_for('checkout') }}" class="btn checkout-btn" id="checkout-btn" aria-label="Proceed to checkout">Proceed to Checkout</a>
        </div>
    </section>

    <footer role="contentinfo">
        <div class="container">
            <p>Â© 2025 {{ branding.site_name }}. All rights reserved.</p>
        </div>
    </footer>

    {% include 'modal.html' %}

    <script>
        function updateCart() {
            fetch('/cart/data')
                .then(res => res.json())
                .then(data => {
                    const tbody = document.getElementById('cart-table-body');
                    const checkoutBtn = document.getElementById('checkout-btn');
                    if (data.items.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="5" class="message">Your cart is empty.</td></tr>';
                        checkoutBtn.style.display = 'none';
                    } else {
                        tbody.innerHTML = data.items.map(item => `
                            <tr>
                                <td data-label="Product">${item.name}</td>
                                <td data-label="Price">UGX ${item.price.toFixed(2)}</td>
                                <td data-label="Quantity">
                                    <input type="number" id="remove-quantity-${item.id}" value="1" min="1" max="${item.quantity}" class="quantity-input" aria-label="Remove quantity for ${item.name}">
                                    (x${item.quantity})
                                </td>
                                <td data-label="Total" class="money">UGX ${(item.price * item.quantity).toFixed(2)}</td>
                                <td data-label="Action"><button onclick="removeFromCart(${item.id})" class="btn remove-btn" aria-label="Remove ${item.name} from cart">Remove</button></td>
                            </tr>
                        `).join('');
                        checkoutBtn.style.display = 'block';
                    }
                    document.getElementById('cart-total').textContent = data.total.toFixed(2);
                });
        }

        function removeFromCart(productId) {
            const quantity = document.getElementById(`remove-quantity-${productId}`).value;
            fetch(`/cart/remove/${productId}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({quantity: quantity})
            })
                .then(res => res.json())
                .then(data => {
                    updateCart();
                    showModal('success', data.message);
                });
        }

        updateCart();

        function toggleFooter() {
            const footer = document.querySelector('footer');
            const bodyHeight = document.body.scrollHeight;
            const viewportHeight = window.innerHeight;
            const scrollPosition = window.scrollY + viewportHeight;

            if (bodyHeight <= viewportHeight) {
                footer.style.display = 'none';
            } else {
                footer.style.display = (scrollPosition >= bodyHeight - 10) ? 'block' : 'none';
            }
        }

        window.addEventListener('load', toggleFooter);
        window.addEventListener('scroll', toggleFooter);
        window.addEventListener('resize', toggleFooter);

        function showModal(type, message) {
            const modal = document.getElementById('modal');
            const modalContent = document.querySelector('.modal-content p');
            modal.className = `modal ${type}`;
            modalContent.textContent = message;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
